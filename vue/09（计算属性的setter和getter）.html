    <h2>{{fullName}}</h2>

</div>

<script>
    const app = new Vue({
        el:"#vuediv",
        data:{
            firstName:"Lebron",
            lastName:"James",
        },
        computed:{
            //省略set的简写方式
            //fullName:function(){
             //   return this.firstName+" "+this.lastName;
            //},
            fullName:{//一般只需要实现get方法   一般不用set方法，
                //set:function(){
                 //   console.log("...");
                //},
                get:function(){
                    return this.firstName+" "+this.lastName;
                }
            }
        },
        methods:{

        }
    });
</script>
