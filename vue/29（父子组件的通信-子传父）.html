<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件的通信</title>
</head>
<script type="text/javascript" src="../vue.js"></script>
<body>
<!--父组件模板-->
<div id="vuediv">
  <cpn>


  </cpn>
</div>


<!--子组件模板-->
<template id="cpn">
    <div>

    </div>
</template>


</body>
</html>

<script>
    //通过事件向父组件发送消息

//子组件
const cpn = {
    template:'#cpn'
}
//父组件
const app=new Vue({
    el:"#vuediv",
    data:{
        info:{
            name:"test",
            height:"185cm"
        },
        message:'hello!!!',
        movies:['水浒传','西游记','红楼梦','三国演义']
    },
    components:{
          cpn
    }
});

</script>
