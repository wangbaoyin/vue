<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
</head>
<script type="text/javascript" src="../vue.js"></script>
<body>

<div id="vuediv">
    //cpn2
    <cpn2></cpn2>
    //cpn1
    <cpn1></cpn1>
</div>
</body>
</html>

<script>

    const cpn1 = Vue.extend({
        template:`
                <div>
                    <h2>我是cpn1组件内容</h2>
                    <p>我是内容部分。。。</p>
                    <p>我是内容部分。。。</p>
                    <p>我是内容部分。。。</p>
                    <p>我是内容部分。。。</p>
                </div>`
    });
    //cpn2是cpn1的父组件
    const cpn2 = Vue.extend({
        template:`
                <div>
                    <h2>我是cpn2组件内容</h2>
                    <p>我是内容部分。。。</p>
                    <p>我是内容部分。。。</p>
                    <p>我是内容部分。。。</p>
                    <p>我是内容部分。。。</p>
                    <cpn1></cpn1>
                </div>`,
        components:{
            cpn1:cpn1
        }

    });
    //root组件
    const app=new Vue({
        el:"#vuediv",
        data:{

        },
        components:{
            cpn2:cpn2,
            cpn1:cpn1
        }
    });
</script>
