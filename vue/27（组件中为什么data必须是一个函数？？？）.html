<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中data必须是一个函数</title>
</head>
<script type="text/javascript" src="../vue.js"></script>
<body>

<div id="vuediv">
    <!--三个组件实例对象-->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>当前计数：{{counter}}</h2>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
</template>


</body>
</html>

<script>
//为什么data必须是一个函数

Vue.component('cpn',{
    template:'#cpn',
    data(){
        return {
            counter:0
        }
    },
    methods:{
        add(){
           this.counter++;
        },
        sub(){
           this.counter--;
        }
    }
});


const app=new Vue({
    el:"#vuediv",
    data:{

    },
    components:{

    }
});


</script>
