<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>

<script type="text/javascript" src="../vue.js"></script>

<body>
<div id="vuediv">
<h2>{{firstName+" "+lastName}}</h2>
<h2>{{firstName}}  {{lastName}}</h2>
    //方法调用{{getFullName()}}
<h2>{{getFullName()}}</h2>
    //计算属性(有缓存效率更高，不像方法每次都运行，它只运行一次)不用加（）  {{fullName}}
<h2>{{fullName}}</h2>
<h2>总价格：{{totalPrice}}</h2>
</div>
</body>
</html>

<script>
    const app = new Vue({
        el:"#vuediv",
        data:{
            firstName:"Lebron",
            lastName:"James",
            books:[
                {id:110,name:'代码大全',price:110},
                {id:111,name:'操作系统原理',price:110},
                {id:112,name:'线性代数',price:110},
                {id:113,name:'计算机组成原理',price:110},
            ]
        },
        //计算属性  定义函数  ,起名字一般不加动词，以属性的特点起名
        computed:{
           fullName:function(){
               return this.firstName+" "+this.lastName;
           },
            totalPrice:function(){
               let result = 0;
            for(let i=0;i<this.books.length;i++){
                result+=this.books[i].price;
            }

            for(let i in this.books){
                result+=this.books[i].price;
            }

            for(let book of this.books){
                result+=book.price;
            }
              return result;
            }
        },
        methods:{
           getFullName(){
               return this.firstName+" "+this.lastName;
           }

        }
    });
</script>
