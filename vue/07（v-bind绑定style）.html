<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>

<script type="text/javascript" src="../vue.js"></script>

<body>
<div id="vuediv">
<!--<h2 :style="{key(属性名)：value(属性值)}">{{message}}</h2>-->
    <h2 :style="{fontSize:'50px'}">{{message}}</h2>
    <h2 :style="{fontSize:finalSize}">{{message}}</h2>
    <h2 :style="{fontSize:finalSizeNum+'px'}">{{message}}</h2>
    //数组语法同class
</div>
</body>
</html>

<script>
    const app = new Vue({
        el:"#vuediv",
        data:{
             message:"你好啊！！！",
             finalSize:'100px',
             finalSizeNum:100
        },
        methods:{


        }
    });
</script>
