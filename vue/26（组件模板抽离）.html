<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板抽离</title>
</head>
<script type="text/javascript" src="../vue.js"></script>
<body>

<div id="vuediv">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<!--1.script标签，类型必须是text/x-template-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>我是script标签包的组件内容</h2>
        <h2>{{title}}</h2>
        <p>我是内容部分。。。</p>
        <p>我是内容部分。。。</p>
        <p>我是内容部分。。。</p>
    </div>
</script>

<!--2.template标签-->

<template id="cpn4">
    <div>
        <h2>我是template标签包的组件内容</h2>
        <p>我是内容部分。。。</p>
        <p>我是内容部分。。。</p>
        <p>我是内容部分。。。</p>
        <p>我是内容部分。。。</p>
    </div>

</template>


</body>
</html>

<script>
   //data必须是一个函数


    Vue.component('cpn2',{
        template:'#cpn',
        data(){
            return {
                title:"你好啊！！！"
            }
        }
    });
    Vue.component('cpn1',{
        template:'#cpn4'
    });
