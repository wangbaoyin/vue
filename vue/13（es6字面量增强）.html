    //1.属性增强写法

    const name = "haha";
    const age = 12;
    const height = 123;

    //es5写法
    const obj = {
        name:name,
        age:age,
        height:height
    }

    //es6写法
    const obj = {
        name,
        age,
        height
    }

     //es5
